<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title> Unity 01 -- line square circle</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width initial-scale=1">
		<meta name="description" content="">

		<link rel="shortcut icon" href="/myicon.png" /> <!-- the safe way to do this -->
		<link rel="stylesheet" href="line-square-circle-margin02.css" type="text/css"/>
	</head>
	<body>
		<div id="line-container">
			<svg id="line">
				<line x1="0" y1="0" x2="0" y2="100" style="stroke:black"/>
			</svg>
		</div>

		<div id="square-container">
			<svg id="square">
				<rect width="200" height="200" />
			</svg>
		</div>
		<div id="circle-container">
			<svg id="circle">
				<circle cx="50" cy="50" r="40" />	
			</svg>
		</div>
	</body>
</html>
